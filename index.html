<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit-Burst</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />

    <!-- tailwind & daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- manrope font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome  -->
    <script
      src="https://kit.fontawesome.com/85858dde4b.js"
      crossorigin="anonymous"
    ></script>

    <!-- tailwind custom color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "primary-color": "#F85559",
            },
          },
        },
      };
    </script>

    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <header class="max-w-[350px] mx-auto md:max-w-2xl lg:max-w-[1440px]">
      <!-- navbar section-->
      <nav class="mt-14">
        <div class="hidden lg:block bg-primary-color  rounded-full">
          <div class="flex justify-between items-center px-14 py-8">
            <div class="">
              <ul class="flex gap-8 text-white font-medium">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">All Fruits</a></li>
              </ul>
            </div>

            <div class="flex gap-4 items-center">
              <img src="./images/logo.png" alt="" />
              <h2 class="text-4xl font-bold text-white">Fruit Burst</h2>
            </div>

            <div
              class="flex items-center justify-between bg-white w-[400px] px-4 rounded-full"
            >
              <input
                class="p-4 rounded-full focus:outline-0"
                type="text"
                placeholder="Search here"
              />
              <a class="text-2xl p-4" href="#"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></a>
            </div>
          </div>
        </div>

        <div class="lg:hidden">
          <div class="flex justify-between items-center">
            <div class="flex gap-4 items-center">
              <img src="./images/logo.png" alt="" />
              <h2 class="text-4xl font-bold text-black">Fruit Burst</h2>
            </div>
            <div class="text-2xl">
              <i class="fa-solid fa-bars"></i>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="max-w-[350px] mx-auto md:max-w-2xl lg:max-w-[1440px]"></main>

    <footer></footer>
  </body>
</html>
